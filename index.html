<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pomodoro Clock</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="output.css">
	</head>
	<body>
		<section class="circle">
			<h1 class="label">Work</h1>
			<h1><a class="decrement-work">&lt;</a> <span id="work">1</span> <a class="increment-work">&gt;</a></h1>
			<div class="work-rotator"></div>
		</section>
		<section class="circle">
			<h1 class="label">Break</h1>
			<h1><a class="decrement-rest">&lt;</a> <span id="rest">1</span> <a class="increment-rest">&gt;</a></h1>
			<div class="rest-rotator"></div>
		</section>
		<section><h1><a id="start">Go</a></h1></section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="jquery.color-2.1.2.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
