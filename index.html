<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pomodoro Clock</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="circle">
			<h1>Work</h1>
			<h1><a class="decrement-work">&lt;</a> <span id="work">1</span> <a class="increment-work">&gt;</a></h1>

		</div>
		<div class="circle">
			<h1>Break</h1>
			<h1><a class="decrement-rest">&lt;</a> <span id="rest">1</span> <a class="increment-rest">&gt;</a></h1>
		</div>
		<div><h1><a id="start">Go</a></h1></div>
		<div><h1><a id="reset">Reset</a></h1></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="jquery.color-2.1.2.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
